<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            background: blue;
        }
        .hh{
            width: 300px;
            height: 400px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .hh div{
            width: 100%;
            height: 100%;
            background: #8aa53a;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 2s ease;
            transform-origin: left;
            transform-style: preserve-3d;
            transform: perspective(900px) rotate(0);
         }
        .hh div:hover{
            transform: perspective(900px) rotateY(-100deg);
        }
    </style>
</head>
<body>
<div class="hh">
    <div></div>
</div>
</body>
</html>
