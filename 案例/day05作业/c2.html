<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 2px solid #8aa53a ;
            color: #68b5f1;
            text-align: center;
            line-height: 100px;
            box-sizing: border-box;
            /*border-radius: 50%;*/
            position: relative;
            transform: scale3d(1,0,0);
        }
        div:hover{
            color: blue;

        }
        div:after{
            content: "";
            position: absolute;
            border-top:3px solid transparent;
            /*border-radius: 50%;border-radius: 50%;*/
            width: 100%;
            height: 100%;
            top: 0;
            right: 200px;

        }
        div:hover:after{
            border-top:3px solid red;
            top: 0;
            right: 10px;
            transition: border-top 2s linear 2s;
            transform: scale3d(1,1,1);


        }
    </style>
</head>
<body>
<div>ddd</div>
</body>
</html>
