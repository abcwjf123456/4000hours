<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 2px solid #8aa53a ;
            color: #68b5f1;
            text-align: center;
            line-height: 100px;
            box-sizing: border-box;
            /*border-radius: 50%;*/
            position: relative;
        }
        div:hover{
            color: blue;
            border: 2px solid transparent;
        }
        div:after{
            content: "";
            position: absolute;
            border-top:3px solid transparent;
            border-right:3px solid transparent;
            border-bottom:3px solid transparent;
            border-left:3px solid transparent;
            /*border-radius: 50%;border-radius: 50%;*/
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        div:hover:after{
            transform: rotate(270deg);
            transition: transform 5s ,border-top 1s,border-right 1s 2s,border-left 1s 3s,border-bottom 1s 4s;
            border-top:3px solid #8aa53a ;
            border-right:3px solid #8aa53a ;
            border-bottom:3px solid #8aa53a ;
            border-left:3px solid #8aa53a ;


        }
    </style>
</head>
<body>
<div>ddd</div>
</body>
</html>
