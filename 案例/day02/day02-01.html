<!DOCTYPE html>
<html lang="en">
<hea>
    <meta charset="UTF-8">
    <title>transform</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .h1{
            margin: 30px auto;
            width: 300px;
            height: 300px;
            border: 2px solid #77d7b9;
            position: relative;
        }
        .h2{
            border: 2px solid #000;
            background: #ff739b;
            /*position: relative;*/
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            /*padding-bottom: 500px;*/
            width: 200px;
            height: 200px;
            transition: 2s;
            border-left: 2px solid #77d7b9;
            border-right: 2px solid red;
            transform: translateZ(0px) perspective(900px);



        }
        .h3{
            border: 2px solid #000;
            background: #9ddadb;
            /*position: relative;*/
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            /*padding-bottom: 500px;*/
            width: 200px;
            height: 200px;
            z-index: -3;



        }
        .h2:hover{
            transform: translate3d(20px,30px,100px) perspective(900px) rotateZ(35deg);

            /*transform-origin: 200px;*/
        }

    </style>
</hea
<body>
<div class="h1">
    <div class="h2"></div>
    <div class="h3"></div>
</div>

</body>
</html>
