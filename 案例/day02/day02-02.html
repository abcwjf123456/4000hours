<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尝试</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
       .h1{
           width: 300px;
           height: 300px;
           border: 2px solid  #77d7b9;
           margin: 30px auto;
           position: relative;
       } 
       .h2{
           width: 200px;
           height: 200px;
           background: #000;
           position: absolute;
           left: 50%;
           top: 50%;
           margin-left: -100px;
           margin-top: -100px;
           transition: 2s;

       }
       .h2:hover{
          transform: translate(200px,100px) scaleX(.3)  skewX(45deg);
       }
    </style>
</head>
<body>
<div class="h1">
    <div class="h2"></div>
</div>
</body>
</html>
