<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>positive</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            margin: 30px auto;
            /*position: relative;*/
        }
        div span{
            width: 100px;
            height: 100px;
            display: block;
            margin-left: 200px;

        }
        div span:nth-child(1){
            background: red;
            position: absolute;
            top: 10px;
            z-index: -9;

        }
        div span:nth-child(2){
            background: blue;
            position: absolute;
            z-index: -10;
        }

    </style>

</head>
<body>
<div>
    <span></span>
    <span></span>
</div>


</body>
</html>
