<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串大小写</title>
    <script>
    var str='Hello World';
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());/*toLowerCase()、toLocaleLowerCase、toUpperCase()
    和toLocaleUpperCase()。区别就是带locale的是针对特点地区的实现。使用带locale的会更稳妥一些*/
    </script>
</head>
<body>
    
</body>
</html>
