<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #ul1 {
            list-style: none;
        }

        #box {
            margin: 0 auto;
            width: 200px;
            font: 30px/60px "simhei";
            text-align: center;
        }

        #span1 {
            display: block;
            width: 200px;
            height: 60px;
            border: 1px solid #000;
        }

        #ul1 {
            width: 200px;
            margin-top: 3px;
            border: 1px solid #000;
            box-shadow: 1px 1px 1px #000;
            display: none;
        }

        #ul1 li {
            height: 60px;
        }

        #ul1 li:hover {
            color: #496b38;
        }

    </style>
</head>
<body>
<div id="box">
    <span id="span1">设置</span>
    <ul id="ul1">
        <li>搜索设置</li>
        <li>高级设置</li>
        <li>关闭预测</li>
        <li>搜索历史</li>
    </ul>
</div>
</body>
</html>
<script>
    document.getElementById('box').onmouseover = function () {
        document.getElementById('ul1').style.display = 'block';
    //    当鼠标移入时ul1 display变为block
    };
    document.getElementById('box').onmouseout = function () {
        document.getElementById('ul1').style.display = 'none';
    //     当鼠标移出时ul1 display变为none
    };
//    简写可用变量来操作，还可用opacity,visibility，height，width......来达到以上效果，原理就是添加了一个行间样式。
</script>
