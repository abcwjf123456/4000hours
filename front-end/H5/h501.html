<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
    <!-- mainfest作用会将需要缓存的文件保存在本地应用面较窄 -->
<head>
    <meta charset="UTF-8">
    <!-- 内核控制标签 -->
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 避免兼容器+->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- base还可用于设置全局浏览器打开方式 -->
    <base href="" target="_blank">
    <title>H5</title>
</head>
<body>
    <!-- 内容标签 -->
   <p><strong>tfvtg</strong></p>
   <!-- 非内容标签 -->
   <!-- 常见非内容标签<meat> <hr> <input> <link> <embed> -->
   <br>
   <img src="#" alt="哈哈哈">

   
</body>
</html>
