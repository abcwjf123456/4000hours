<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border_radius椭圆测试</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 50px;
            background: #0f52ba;
            margin: 30px auto;
            border-radius: 50px 50px 50px 50px;
            /*border-radius: 100px/50px;*/
        }
        div {
            color: red;
            text-align: center;
            line-height: 50px;
        }
        div:hover{
            opacity: 0.6;
            transform: scale(0.9);
            transition: all 0.5s;
            cursor: pointer;
            box-shadow: 20px 10px 20px 0 #0f52ba;
        }
    </style>
</head>
<body>
<div>按钮</div>
<!--水平圆角半径值与垂直圆角半径值-->
</body>
</html>
