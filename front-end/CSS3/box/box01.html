<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box</title>
    <!-- box-sizing设置border-box遵循IE传统下盒模型，默认为content-box遵循W3C标准盒模型。 -->
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            border: 9px solid #000;
            margin: 20px auto;
            box-sizing: border-box;
            /* box-sizing: content-box; */

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
