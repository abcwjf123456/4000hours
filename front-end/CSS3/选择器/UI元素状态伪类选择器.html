<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI元素状态伪类选择器</title>
    <style>
        text{
            font-size: 30px;
            display: block;
        }
        text:nth-child(1){
            color: red;
            font-size: 40px;
        }
    </style>
</head>
<body>
<text>E:checked 选中状态伪类选择器 匹配选中复选按钮或单选按钮表单元素</text>
<text>E:enabled 启用状态伪类选择器 匹配所有启动的表单元素</text>
<text>E:disabled 不可用状态伪类选择器 匹配所有禁用的表单元素</text>
</body>
</html>
