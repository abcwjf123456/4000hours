<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .gg{
            width: 400px;
            height: 400px;
            border: 1px solid #FF0000;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: repeat(2,[r-star r-end]1fr) ;
            grid-template-columns: repeat(2,[c-star r-end] 1fr) ;
            color: #FF0000;
        }
        .gg div{
            background: #000;
            border: 1px solid blue;
            /*grid-column-start: 1 ;*/
            /*grid-row-start: 1;*/
            /*grid-column-end: span 1 ;*/
            /*grid-row-end: span 2;*/
            /*grid-row: 1/2 span;*/
            /*grid-column: 1 /1 span;*/
            grid-area: 1/1/3/2;

        }
    </style>
</head>
<body>
<div class="gg">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div></div>
</div>
</body>
</html>
