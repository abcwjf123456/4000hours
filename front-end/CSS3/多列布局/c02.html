<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .gg{
            width: 400px;
            height: 400px;
            border: 1px solid #FF0000;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: repeat(2,50%) ;
            grid-template-columns: repeat(2,50%) ;
            color: #FF0000;
        }
        .gg div{
            background: #000;
            border: 1px solid blue;
            grid-column-start: 1;
            grid-row-start: 1;
            grid-column-end: 3;
            grid-row-end: 2;

        }
    </style>
</head>
<body>
<div class="gg">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
