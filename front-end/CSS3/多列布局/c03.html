<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .gg{
            width: 400px;
            height: 400px;
            border: 1px solid #FF0000;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: repeat(2,[r-star r-end]1fr) ;
            grid-template-columns: repeat(2,[c-star r-end] 1fr) ;
            color: #FF0000;
        }
        .gg div{
            background: #000;
            border: 1px solid blue;
            grid-column-start: c-star 1;
            grid-row-start: r-star 1;
            grid-column-end: c-star 2 ;
            grid-row-end: r-star 3;

        }
    </style>
</head>
<body>
<div class="gg">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
