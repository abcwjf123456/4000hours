<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .kk{
            width: 300px;
            height: 300px;
            border: 2px solid #0f52ba;
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
        }
        .kk div{
            background: #000;
            width: 100px;
            height: 100px;
            position: absolute;
            /*animation:  dd 1s;*/
            animation: hh 1s;

        }
        @keyframes hh {
            25%{transform: translateX(200px);}
            50%{transform: translate(200px,200px);}
            75%{transform: translateY(200px);}
            100%{transform: translate(0);}

        }
        /*@keyframes dd {*/
        /*    25%{*/
        /*        transform:translateX(200px) ;*/
        /*    }50%{*/
        /*         transform:translate(200px,200px) ;*/
        /*     }75%{*/
        /*          transform:translateY(200px) ;*/
        /*      }*/
        }
    </style>
</head>
<body>
<div class="kk">
    <div></div>
</div>
</body>
</html>
