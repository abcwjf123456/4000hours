<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        .rr{
            border: 3px solid #0f52ba;
            width: 300px;
            height: 300px;
            overflow: scroll;
        }
        .rt{
            height: 600px;
            width: 100px;
            background: #8aa53a;
        }
        .rt span{
            display: inline-block;
            width: 50px;
            height: 50px;
            background: #000000;
            position: fixed;
        }

    </style>
</head>
<body>
<div class="rr">
    <div class="rt">133333
    <span>1</span>
    </div>
</div>
</body>
</html>
