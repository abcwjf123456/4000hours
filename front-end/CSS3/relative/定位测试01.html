<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位测试</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 2px solid #7ef9ff;
        }
       div:nth-of-type(1){
           background: #000;
       }
       div:nth-of-type(2){
           background: #777777;
           /*position: relative;*/
           position: absolute;
           left: 10px;
           z-index: 10;
        }
        div:nth-of-type(3){
            background: #8aa53a;
            z-index: 4;
            position: relative;
        }

    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
</body>
</html>
